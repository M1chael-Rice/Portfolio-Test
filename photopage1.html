    <div class="lightbox-modal" id="lightboxModal">
  <span class="close" id="closeBtn">&times;</span>
  <img class="lightbox-content" id="lightboxImage" />
  <div class="lightbox-nav">
    <span class="prev" id="prevBtn">&#10094;</span>
    <span class="next" id="nextBtn">&#10095;</span>

<!-- script for the modal image gallery -->
<script>
  const modal = document.getElementById("lightboxModal");
  const modalImg = document.getElementById("lightboxImage");
  const closeBtn = document.getElementById("closeBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const galleryImages = document.querySelectorAll(".gallery-item img");

//   this shows which image is being shown - currently it's the first image.
  let currentIndex = 0;

//   Sets which image is shown. Makes it visible & sets it to what was clicked.
  function openModal(index) {
    currentIndex = index;
    modal.style.display = "flex";
    modalImg.src = galleryImages[currentIndex].src;
  }

// When clicked off the modal, it's hidden again.
  function closeModal() {
    modal.style.display = "none";
  }

//   The % makes it loop from the last iamge to the first.
  function showNext() {
    currentIndex = (currentIndex + 1) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
  }

  // Open modal on image click
  galleryImages.forEach((img, index) => {
    img.addEventListener("click", () => openModal(index));
  });

  closeBtn.addEventListener("click", closeModal);
  nextBtn.addEventListener("click", showNext);
  prevBtn.addEventListener("click", showPrev);

  // Close modal on outside click
  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
  });

  // Keyboard navigation
  document.addEventListener("keydown", (e) => {
    if (modal.style.display === "flex") {
      if (e.key === "ArrowRight") showNext();
      else if (e.key === "ArrowLeft") showPrev();
      else if (e.key === "Escape") closeModal();
    }
  });

  // Optional: Swipe navigation for touch devices
  let startX = 0;

  modal.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  modal.addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;
    if (endX < startX - 50) showNext();
    else if (endX > startX + 50) showPrev();
  });
</script>
